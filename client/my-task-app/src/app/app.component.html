<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Task App</span>
  <span class="example-spacer"></span>

</mat-toolbar>
<br>
<div class="main-container">
  <mat-form-field class="example-form-field">
    <mat-label>Task Name</mat-label>
    <input matInput type="text" [(ngModel)]="taskName">
  </mat-form-field>
  <mat-form-field class="example-form-field">
    <mat-label>Task Details</mat-label>
    <input matInput type="text" [(ngModel)]="taskDetails">
  </mat-form-field>

  <div class="action-btns">
    <button mat-flat-button color="primary" [disabled]="taskName.length === 0 || taskDetails.length === 0" (click)="createTask()">Create Task</button>
    <button mat-button color="secondary" (click)="clear()">Clear</button>
  </div>
</div>
<br>

<table *ngIf="dataSource.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.status.toLowerCase() === 'running'">sync</mat-icon>
      <mat-icon *ngIf="element.status.toLowerCase() === 'success'">check circle</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element"> {{element.details}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
