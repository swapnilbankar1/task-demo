<div class="main-container">
  <mat-form-field class="example-form-field">
    <mat-label>Task Name</mat-label>
    <input matInput type="text" [(ngModel)]="taskName">
  </mat-form-field>
  <mat-form-field class="example-form-field">
    <mat-label>Task Details</mat-label>
    <input matInput type="text" [(ngModel)]="taskDetails">
  </mat-form-field>
  <div class="action-btns">
    <button mat-button color="primary" (click)="createTask()">Create Task</button>
    <button mat-button color="secondary" (click)="getTasks()">Get Tasks</button>
    <button mat-button color="primary" (click)="removeTasks()">Remove Tasks</button>
  </div>
</div>
<br>

<table *ngIf="dataSource.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element"> {{element.details}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
